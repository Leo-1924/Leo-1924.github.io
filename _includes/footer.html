<footer id="footer">
  <div class="container">
    <div class="row gtr-200">
      <div class="col-12">

        <!-- Contact -->
          <section>
            <ul class="contact">
              <li><a class="icon solid fa-envelope" href="mailto:{{ site.email }}?Subject=Hello" target="_blank"><span class="label">Email</span></a></li>
              {% for social in site.data.social %}
                <li><a class="icon {{ social.icon }}" href="{{ social.url }}" target="_blank"><span class="label">{{ social.title }}</span></a></li>
              {% endfor %}
            </ul>
          </section>

      </div>
    </div>

    <!-- Copyright -->
      <div id="copyright">
        <ul class="menu">
          <li>&copy; 2020 &#8211 2022 {{ site.author }}. All rights reserved</li><li>Design: <a href="http://html5up.net" target="_blank">HTML5 UP</a></li>
        </ul>
      </div>

  </div>
</footer>
